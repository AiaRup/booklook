<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


  <link rel="stylesheet" href="style.css">
  <title>Book Look</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-6  jumbotron">
            <div class="page-header">
              <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
              <hr/>

            </div>

            <div class="books">
            </div>

            <form>
              <h3>Search By</h3>

              <div class="form-group">
                <input type="text" id="isbn" class="form-control" placeholder="ISBN Number">
                <input type="text" id="title" class="form-control" placeholder="Book TITLE">
                <input type="text" id="author" class="form-control" placeholder="Book AUTHOR">
              </div>

              <button class="btn btn-primary search-book" type="button">Search</button>
            </form>
          </div>
        </div>
      </div>

  <script src="node_modules/jquery/dist/jquery.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
