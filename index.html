<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Book Look</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6  jumbotron">
        <div class="page-header">
          <h1>BookLook
            <i class="fa fa-eye" aria-hidden="true"></i>
          </h1>
          <hr/>

        </div>
        <div id="ajax-loader">
          <img src="ajax-loader.gif" alt="ajax-loader">
        </div>
        <div class="books">
        </div>

        <form id="form" data-parsley-validate>
          <h3>Search By</h3>

          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN Number" data-parsley-type="digits" required="">
            <input type="text" id="title" class="form-control" placeholder="Book TITLE" data-parsley-minlength="4" data-parsley-pattern="^[a-zA-Z]+$">
            <input type="text" id="author" class="form-control" placeholder="Book AUTHOR" data-parsley-minlength="4" data-parsley-pattern="^[a-zA-Z]+$">
          </div>

          <button class="btn btn-primary search-book" type="button">Search</button>
        </form>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/parsleyjs/dist/parsley.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
